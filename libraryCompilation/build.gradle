apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.artlite.library.compilation"
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable = true;
        }
        debug {
            debuggable = true;
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/universalImageLoader.jar')
    compile files('libs/mpandroidchart.jar')
    compile files('libs/butterknife.jar')
    compile files('libs/ActiveAndroid.jar')
    compile files('libs/android-support-v7-appcompat.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/ActiveAndroid-master.jar')
}
